

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Age</th>
    </tr>
  </thead>
  <tbody>
    <tr [ngClass]="estudiante.age>27?'table-success': 'table-secondary'"  *ngFor="let estudiante of estudiantes">
      <th scope="row"{{estudiante.id}}>#</th>
      <td>{{estudiante.firstName}}></td>
      <td>{{estudiante.lastName}></td>
      <td>{{estudiante.age}}></td>
    </tr>
    <tr>
      <th scope="row">1</th>
      <td>andreina</td>
      <td>marcano</td>
      <td>27</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>sandra</td>
      <td>Martinez</td>
      <td>28</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>alonso</td>
      <td>cordoba</td>
      <td>29</td>
    </tr>
  </tbody>
</table>
