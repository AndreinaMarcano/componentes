

<form [formGroup]="PrincipalForms" (ngSubmit)="submit()">
  Name:<input type="text" formControlName="name"required>
  Age: <input type="text" formControlName="age">
  Gender: <input type="text" formControlName="gender">
  Mensaje:<textarea rows="10" cols="70" formControlName="mensaje"></textarea>
  <button type="submit">Confirmar</button>
  </form>
  <br>
  {{PrincipalForms.value | json }}
{{PrincipalForms.valid}}
